<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carte de la France</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="webjars/leaflet/1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="webjars/leaflet/1.7.1/dist/leaflet.js"></script>
    </head>
    <body>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([46.603354, 1.888334], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);

            // Dessiner la zone de la France
            //L.rectangle([[55.85, -13.89], [33.50, 17.53]], { color: '#001c2f', weight: 0 }).addTo(map);
        </script>
    </body>
</html>
